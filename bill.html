<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
</head>
<body>
    <header>
        <h1>BILLING INFORMATION FORM</h1>
        <hr>
    </header>
    <main>
        <div>
            <label for="uname">Name</label>
            <input type="text" name="uname" id="uname" required>
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="bilamt">Billing Amount</label>
            <input type="number" name="bilamt" id="bilamt">
        </div>
        <div>
            <label for="billdate">Billing Date</label>
            <input type="date" name="billdate" id="billdate">
        </div>
        <button type="submit">Submit</button>
    </main>
    <footer>
        <h2>Oter form Links</h2>
        <hr>
        <a href="index.html">REGISTRATION FORM</a>
        <br>
        <a href="appoinment.html">APPOINTMENT SCHEDULING FORM</a>
        <br>
        <a href="purchase.html">PRODUCT PURCHASE FORM</a>
    </footer>
</body>
</html>
