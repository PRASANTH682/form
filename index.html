<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>REGISTRATION FORM</h1>
        <hr>
    </header>
    <main>
        <form action="">
            <div>
                <label for="username">UserNmae</label>
                <input name="username" type="text" id="username">
            </div>
            <div>
                <label for="email">Email</label>
                <input name="email" type="email" id="email">
            </div>
            <div>
                <label for="age">Age</label>
                <input name="age" type="number" id="age" min="18" max="45">
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input name="dob" type="date" id="dob">
            </div>
            <div>
                <label for="password">Password</label>
                <input name="password" type="password" id="password">
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
    <footer>
        <h2>Oter form Links</h2>
        <hr>
        <a href="bill.html">BILLING INFORMATION FORM</a>
        <br>
        <a href="appoinment.html">APPOINTMENT SCHEDULING FORM</a>
        <br>
        <a href="purchase.html">PRODUCT PURCHASE FORM</a>
    </footer>
</body>
</html>
